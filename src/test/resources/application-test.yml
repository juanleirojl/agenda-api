server:
  servlet:
    context-path: /api
    
spring:
  datasource:
    url: jdbc:tc:mysql:8.0:///agendatest
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
  jackson:
    serialization:
      fail-on-empty-beans: false
      
  flyway:
    enabled: false
    validate-migration-naming: false